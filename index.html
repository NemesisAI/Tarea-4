            Sistema Integrado de gestion
        </h1>

        <p class="usuario">usuario 1</p>
    </header>
    <nav>
        <ul id="menu">
            <li >
                <a href="menu.html"  id="burger">&#9776</a>
            </li>
            <div id="submenu">
                <li class="opciones-menu">
                    <a href="">Inicio</a> 
                 </li>
                 <li class="opciones-menu">
                     <a href="">Usuarios</a>

                 <li class="opciones-menu">

                 <li class="opciones-menu">

                 </li>
                 <li >
                     <a href="" id="cerrar-sesion">Cerrar Sesión</a>
                 </li>
            </div>
        </ul>
        <ul class="buscar"> 
            <li>
                <label for="">Buscar en la web</label>
            </li>              
            <li >
                <input type="text" id="busqueda">
            </li>
            <li >
                <figure id="icon-buscar">
                <img src="icons/search_black_24dp.svg" alt="buscar" id="img-buscar">
                <figcaption>Buscar</figcaption>
                </figure>
             </li>
        </ul>
        
    </nav>
    <main>
        <form action="" method="POST">
            <fieldset >
                <p id="agregar">Agregar producto</p>
                <label for="codigo">Codigo: </label><br class="espacio">
                <input type="tel" id="codigo" pattern="[0-9]{6}" placeholder="123456">
                <button>Validar</button>
                <br >
                <label for="nombre">Nombre</label><br class="espacio">
                <input type="text" id="nombre" placeholder="Solo letras y numeros" pattern="[a-zAZ]" maxlength="100" class="datos-usuario"> 
                <br >
                <label for="abreviatura">Abreviatura</label><br class="espacio">
                <input type="text" id="abreviatura" placeholder="Solo letras" pattern="[a-zAZ]" maxlength="10" class="datos-usuario">
                <br >
                <label for="categoria">Categoria: </label><br class="espacio">
                <select id="categoria" class="datos-usuario">
                    <option value="lacteos" selected>Lacteos</option>
                    <option value="pasteles">Pasteles</option>
                    <option value="panes-especiales">Panes especiales</option>
                </select>
                <br >
                <label for="ruc">Ruc:</label><br class="espacio">
                <input type="tel" id="ruc" placeholder="Solo numeros" class="datos-usuario">
                <br >
                <label for="precio">Precio:</label><br class="espacio">
                <input type="number" id="precio" min="1" step="0.01" class="datos-usuario">
                <br >
                <label for="color-etiqueta">Color de etiqueta:</label>
                <input type="color" name="color-etiqueta" id="color-etiqueta">
                <br>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <br >

                <label for="estado" >Estado: </label> <br class="espacio"> 
                
                <input type="radio" name="estado" id="Activo" checked>
                <label for="Activo" class="opciones">Activo</label>
                <input type="radio" name="estado" id="suspendido">
                <label for="suspendido" class="opciones">Suspendido</label>
                <input type="radio" name="estado" id="baja">
                <label for="baja" class="opciones">De baja</label>
                <br>
                <label for="impuesto">Afecto a impuesto:</label>
                <input type="checkbox" id="impuesto">
                <br >
                <label for="foto">Foto:</label>
                <input type="file" accept="image/png,image/jpeg" id="foto-archivo">
                <img src="icons/image_black_24dp.svg" alt="foto" id="foto" >
                <br >
                <label for="descripcion">Descripcion:</label><br class="espacio">
                <input type="text" id="descripcion" >
                <br >
                <button type="submit" class="fin">Grabar</button>
                <button type="reset" class="fin">Limpiar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="" class="nosotros">¿Que hacemos?</a>
